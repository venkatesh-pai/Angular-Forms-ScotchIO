<div class="row">
  <div class="col-6">
    <form (ngSubmit)="processForm()" [formGroup]="form">
      <div class="form-group row">
        <label for="name" class="col-3 col-form-label">Name</label>
        <div class="col-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-address-book-o"></i>
              </div>
            </div>
            <input
              name="name"
              type="text"
              class="form-control"
              required
              formControlName="name"
              [ngClass]="{
                'is-invalid': formErrors.name
              }"
            />
            <div class="invalid-feedback">
              {{ formErrors.name }}
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="username" class="col-3 col-form-label">Username</label>
        <div class="col-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-user-circle-o"></i>
              </div>
            </div>
            <input
              name="username"
              type="text"
              class="form-control"
              required
              formControlName="username"
              [ngClass]="{
                'is-invalid': formErrors.username
              }"
            />
            <div class="invalid-feedback">
              {{ formErrors.username }}
            </div>
          </div>
        </div>
      </div>

      <div
        class="form-group row"
        formArrayName="addresses"
        *ngFor="let address of form.get('addresses')['controls']; let i = index"
      >
        <div class="card">
          <div class="card-header bg-primary text-white">
            Address #{{ i + 1 }}
            <a
              class="btn btn-xs btn-danger float-right"
              *ngIf="form.get('addresses')['controls'].length > 1"
              (click)="removeAddressForm(i)"
              ><i class="fa fa-remove"></i>
            </a>
          </div>
          <div class="card-body" [formGroupName]="i">
            <div class="form-group row">
              <label for="city" class="col-3 col-form-label">City</label>
              <div class="col-9">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-card-o"></i>
                    </div>
                  </div>
                  <input
                    name="city"
                    type="text"
                    class="form-control"
                    formControlName="city"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="country" class="col-3 col-form-label">Country</label>
              <div class="col-9">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-card-o"></i>
                    </div>
                  </div>
                  <input
                    name="country"
                    type="text"
                    class="form-control"
                    formControlName="country"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <a class="btn btn-info" (click)="addAddressForm()"
            ><i class="fa fa-plus"></i> Add Address
          </a>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-3 col-9">
          <button name="submit" type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
