<div class="row">
  <div class="col-6">
    <div class="alert alert-success" *ngIf="isSubmitted">
      <strong>User</strong> created successfully!.
    </div>
    <form (ngSubmit)="processForm()" *ngIf="!isSubmitted">
      <div class="form-group row">
        <label for="name" class="col-3 col-form-label">Name</label>
        <div class="col-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-address-book-o"></i>
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              name="name"
              required
              [(ngModel)]="user.name"
              #name="ngModel"
              [ngClass]="{
                'is-invalid': name.invalid && name.touched,
                'is-valid': name.valid && name.touched
              }"
            />
            <div class="invalid-feedback">Name is required.</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="username" class="col-3 col-form-label">Username</label>
        <div class="col-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-user-circle-o"></i>
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              name="username"
              required
              [(ngModel)]="user.username"
              #username="ngModel"
              [ngClass]="{
                'is-invalid': username.invalid && username.touched,
                'is-valid': username.valid && username.touched
              }"
            />
            <div class="invalid-feedback">Username is required.</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-3 col-9">
          <button name="submit" type="submit" class="btn btn-success">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-6">
    <pre>{{ diagnostic }}</pre>
  </div>
</div>
